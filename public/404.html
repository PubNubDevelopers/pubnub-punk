<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Save the attempted path for the SPA to handle
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // Only handle /docs/console routes
    if (path.startsWith('/docs/console')) {
      // Store the full path in sessionStorage
      sessionStorage.setItem('spa_redirect', path + search + hash);
      // Redirect to the SPA root
      window.location.replace('/docs/console/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
